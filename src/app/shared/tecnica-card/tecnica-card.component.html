<div [id]="id" class="tecnica-card">
  <!-- Descrição com innerHTML -->
  <div class="descricao" *ngIf="tecnica.descricao" 
       [innerHTML]="tecnica.descricao"></div>

  <div class="card" 
       [class.active]="active" 
       (click)="onClick()" 
       role="button" 
       tabindex="0">
    
    <!-- Nome com innerHTML -->
    <div class="titulo" [innerHTML]="tecnica.nome"></div>
    
    <!-- Tradução com innerHTML -->
    <div class="traducao" [innerHTML]="tecnica.traducao"></div>
    
    <button *ngIf="tecnica.notaId"
            class="nota-botao"
            (click)="onNotaButtonClick($event)">
      {{ tecnica.notaId }}
    </button>
    <button *ngIf="tecnica.audioFile"
              class="audio-botao"
              [class.playing]="isAudioPlaying()"
              (click)="onAudioButtonClick($event)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
      </button>
    </div>
  </div>
